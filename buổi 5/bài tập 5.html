<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h2 align="center">Đăng ký tài khoản</h2>
    <fieldset>
        <legend>Tài khoản</legend>
        <form action="">
            Tên đăng nhập: <input type="text" name=""> <br><br>
            Mật khẩu: <input type="password" name=""> <br><br>
            Xác nhận mật khẩu: <input type="password" name=""> <br><br>
    </fieldset>
    <fieldset>
        <legend>Thông tin cá nhân</legend>
            Họ và tên: <input type="text" name=""> <br><br>
            Ngày sinh: <input type="date" name=""> <br><br>
            Giới tính:
            <input type="radio" name="gt" value="Nam"> Nam 
            <input type="radio" name="gt" value="Nữ"> Nữ 
            <input type="radio" name="gt" value="Khác"> Khác <br><br>
            Quốc tịch: 
            <select name="" id="">
                <option value="Việt Nam">Việt Nam</option>
                <option value="Mỹ">Mỹ</option>
                <option value="Anh">Anh</option>
                <option value="Pháp">Pháp</option>
                <option value="Trung Quốc">Trung Quốc</option>
            </select> <br><br>
    </fieldset>
    <fieldset>
        <legend>Tùy chọn</legend>
          <input type="checkbox" name="tt" value="Tôi đồng ý với điều khoản sử dụng"> 
          Tôi đồng ý với điều khoản sử dụng<br>
    </fieldset>
    </form>
    <br><input type="submit" value="Đăng ký">
</body>
</html>
